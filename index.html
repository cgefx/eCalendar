<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/4abdfac325.js"
      crossorigin="anonymous"
    ></script>
    <title>eCalendar</title>
  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="wrapper">
      <!-- Calendar Column -->
      <div class=" flex__column column__calendar">
        <div class="calendar-header">
          <h1 class="app-name">eCalendar</h1>
          <h1 class="current-year" id="current-year"></h1>
        </div>

        <div class="month-header" id="months-header">
          <!-- <p>January</p>
          <p class="current-month">February</p>
          <p>March</p> -->
        </div>

        <!-- Calendar Table -->
        <div class="calendar-table">
          <table class="calendar">
            <div class="calendar__week-header">
              <thead></thead>
            </div>

            <tbody class="calendar-body" id="calendar-body"></tbody>
          </table>
        </div>
      </div>

      <!-- Left Arrow Column -->
      <div class="column__arrow">
        <i class=" go-to-prev fas fa-chevron-left"></i>
      </div>

      <!-- Right Arrow Column -->
      <div class="column__arrow">
        <i class=" go-to-next fas fa-chevron-right"></i>
      </div>

      <!-- Event Column -->
      <div class=" flex__column column__events">
        <div class="container__events_img">
          <div class="events__header">
            <div class="sign-in">
              <a class="sign-in__link" href="">
                <p>
                  Sign-In
                </p>
              </a>
            </div>

            <div class="current-date">
              <h4 id="current-day"></h4>
              <h1 id="month-and-date"></h1>
            </div>
          </div>

          <div class="container__upcoming-events">
            <div class="dates-list">
              <div class="event__date">5</div>
              <div class="event__date">12</div>
              <div class="event__date">21</div>
            </div>

            <div class="events-list">
              <h3 class="event__name">Dentist Appointment</h3>
              <h3 class="event__name">Ashley's Birthday</h3>
              <h3 class="event__name">Proposal Date</h3>
              <h3 class="event__name">Proposal Date</h3>
              <h3 class="event__name">Proposal Date</h3>
              <h3 class="event__name">Proposal Date</h3>
              <h3 class="event__name">Proposal Date</h3>
              <h3 class="event__name">Proposal Date</h3>
            </div>
          </div>

          <div class="event-add">
            <h4 class="event-add__title">Add an event</h4>
            <a class="event-add__button modal-trigger href="#"/>
            <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <circle fill="#FFF" cx="20" cy="20" r="20" />
                <path fill="#26B9CC" d="M18.605 11.163h2.791v18.605h-2.791z" />
                <path fill="#26B9CC" d="M29.302 19.07v2.79H10.698v-2.79z" />
              </g>
            </svg>
          </div>
        </div>
      </div>

      <!-- App Wrapper Ends -->
    </div>

    <!-- Modal -->
    <div class="modal">
      <div class="modal-content">
        <span class="close-button">Ã—</span>

        <!-- Form -->
        <div class="form-wrapper">
          <form>
            <div class="form__input-block">
              <label class="form__heading" for="name"></label>
              <input id="name" type="text" placeholder="Event" />
              <div class="border"></div>
            </div>

            <div class="form__dropdown-row">
              <h4 class="form__dropdown-header">Start Date</h4>
              <div class="form__dropdown-item">
                <label for="start-month"></label>
                <select
                  class="form__select"
                  name="start-month"
                  id="start-month"
                >
                  <option selected>Month</option>
                  <option value="1">Jan</option>
                  <option value="2">Feb</option>
                  <option value="3">Mar</option>
                  <option value="4">Apr</option>
                  <option value="5">May</option>
                  <option value="6">Jun</option>
                  <option value="7">Jul</option>
                  <option value="8">Aug</option>
                  <option value="9">Sep</option>
                  <option value="10">Oct</option>
                  <option value="11">Nov</option>
                  <option value="12">Dec</option>
                </select>
              </div>

              <div class="form__dropdown-item">
                <label for="start-day"></label>
                <select class="form__select" name="start-day" id="start-day">
                  <option selected>Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>
              <h4 class="form__dropdown-header">End Date</h4>
              <div class="form__dropdown-item">
                <label for="end-month"></label>
                <select class="form__select" name="end-month" id="end-month">
                  <option selected>Month</option>
                  <option value="1">Jan</option>
                  <option value="2">Feb</option>
                  <option value="3">Mar</option>
                  <option value="4">Apr</option>
                  <option value="5">May</option>
                  <option value="6">Jun</option>
                  <option value="7">Jul</option>
                  <option value="8">Aug</option>
                  <option value="9">Sep</option>
                  <option value="10">Oct</option>
                  <option value="11">Nov</option>
                  <option value="12">Dec</option>
                </select>
              </div>
              <div class="form__dropdown-item">
                <label for="end-day"></label>
                <select class="form__select" name="end-day" id="end-day">
                  <option selected>Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>
            </div>
            <!-- end dropdown row -->

            <!-- Details Sidebar -->
            <div class="form__details">
              <div class="form__detail">
                <i class=" form__icon fas fa-user-plus"></i>
                <h4 class="form__subheading">People</h4>
              </div>
              <div class="form__detail">
                <i class="form__icon far fa-compass"></i>
                <h4 class="form__subheading">Location</h4>
              </div>
              <div class="form__detail">
                <i class="form__icon fas fa-bars"></i>
                <h4 class="form__subheading">Description</h4>
              </div>
            </div>

            <!-- Button Row -->
            <div class="form__button-row">
              <button type="submit">Save Event</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Modal -->
    <script src="js/calendar.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
